<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://kit.fontawesome.com/fd5d6eeda4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>My Simple Calculator</h1>
        <div class="container">
            <div class="display-panel">
                <p class="calc-process">42 + 2 =</p>
                <p class="display-content">0</p>
            </div>
            <div class="grid calc-buttons">
                <button class="calc-btn">A/C</button>
                <button class="calc-btn">C</button>
                <button class="calc-btn">X<sup>2</sup></button>
                <button class="calc-btn">-/+</button>
                <button class="calc-btn">9</button>
                <button class="calc-btn">8</button>
                <button class="calc-btn">7</button>
                <button class="calc-btn">/</button>
                <button class="calc-btn">6</button>
                <button class="calc-btn">5</button>
                <button class="calc-btn">4</button>
                <button class="calc-btn">x</button>
                <button class="calc-btn">3</button>
                <button class="calc-btn">2</button>
                <button class="calc-btn">1</button>
                <button class="calc-btn">-</button>
                <button class="calc-btn">.</button>
                <button class="calc-btn">0</button>
                <button class="calc-btn">=</button>
                <button class="calc-btn">+</button>
            </div>
        </div>
        <p class="mb">Copyright Â© 2023 Faith-Jay <a href="https://github.com/Faith-Jay" target="_blank"><i class="fa-brands fa-github"></i></a> </p>

    </main>
    
    <script src="index.js"></script>
</body>
</html>
