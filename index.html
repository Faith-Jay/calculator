<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://kit.fontawesome.com/fd5d6eeda4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>My Simple Calculator</h1>
        <div class="container">
            <div class="display-panel">
                <p class="calc-process"></p>
                <p class="display-content"></p>
            </div>
            <div class="grid calc-buttons">
                <button class="calc-btn clear-btn" value="">A/C</button>
                <button class="calc-btn backspace-btn" value="">C</button>
                <button class="calc-btn exponent-btn" value="²">X<sup>2</sup></button>
                <button class="calc-btn plus-minus-btn" value="">-/+</button>
                <button class="calc-btn digit" value="9">9</button>
                <button class="calc-btn digit" value="8">8</button>
                <button class="calc-btn digit" value="7">7</button>
                <button class="calc-btn operand" value="÷">÷</button>
                <button class="calc-btn digit" value="6">6</button>
                <button class="calc-btn digit" value="5">5</button>
                <button class="calc-btn digit" value="4">4</button>
                <button class="calc-btn operand" value="x">x</button>
                <button class="calc-btn digit" value="3">3</button>
                <button class="calc-btn digit" value="2">2</button>
                <button class="calc-btn digit" value="1">1</button>
                <button class="calc-btn operand" value="-">-</button>
                <button class="calc-btn decimal-btn" value="."><b>.</b></button>
                <button class="calc-btn digit" value="0">0</button>
                <button class="calc-btn equal-to-btn" value="=">=</button>
                <button class="calc-btn operand" value="+">+</button>
            </div>
        </div>
        <p class="mb">Copyright © 2023 Faith-Jay <a href="https://github.com/Faith-Jay" target="_blank"><i class="fa-brands fa-github"></i></a> </p>

    </main>
    
    <script src="index.js"></script>
</body>
</html>
